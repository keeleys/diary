<div id="article">
	<h3 id="mac下查看端口占用"><a href="#mac下查看端口占用" class="headerlink" title="mac下查看端口占用"></a>mac下查看端口占用</h3><ul>
<li><p>方法一：</p>
<blockquote>
<p>//查看4000端口是否被占用<br>sudo lsof -i :4000</p>
</blockquote>
</li>
<li><p>方法二:</p>
<blockquote>
<p>netstat -anp tcp |grep 4000</p>
</blockquote>
</li>
<li><p>方法三</p>
<blockquote>
<p>如下命令可以直接结束占用端口的所有进程：<br>lsof -P | grep ‘:80’ | awk ‘{print $2}’ | xargs kill -9</p>
</blockquote>
</li>
</ul>
